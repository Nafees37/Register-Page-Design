<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Register Page Design</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	<div class="Register-now">
		<form action="#" method="post">
		
		<h2>Register</h2>
		
		<div class="input-style">
			
			<label for="a">First Name</label>
			<input type="text" id="a" name="name" placeholder="First Name" />
			
			<label for="b">Last Name</label>
			<input type="text" id="b" name="name" placeholder="Last Name" />
			
			<label for="c">Your Email</label>
			<input type="email" id="c" name="email" placeholder="Email" />
			
			<label for="d">Phone Number</label>
			<input type="text" id="d" name="number" placeholder="Phone Number" />
			
			<label for="e">Your Password</label>
			<input type="password" id="e" name="password" placeholder="Password" />
			
			<label for="f">Confirm Password</label>
			<input type="password" id="f" name="password" placeholder="Password" />
			
			</div>
			
			<div class="gender">
		
				<p>Gender</p>
				
				<div class="option">
				
					<input name="nafees" type="radio" id="aa" />
					<label for="aa">Male</label>
					<input name="nafees" type="radio" id="bb" />
					<label for="bb">Female</label>
					<input name="nafees" type="radio" id="cc" />
					<label for="cc">Others</label>
				
				</div>
			
		
			</div>
			
			<div class="register-page">
			
				<input type="submit" value="Register" />
			
			</div>
			
		
		</form>
	</div>
</body>
</html>
